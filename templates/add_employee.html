<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        /* Beige color scheme */
        body {
            background-color: #f5f5dc; /* light beige background */
            color: #4f4f4f; /* dark text for readability */
        }
        .container {
            background-color: #fff8e1; /* soft beige background for form container */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #5f4b3a; /* dark beige for header */
        }
        .form-label {
            color: #5f4b3a; /* dark beige text for labels */
        }
        .btn-primary {
            background-color: #d4bfa7; /* beige button color */
            border-color: #d4bfa7; /* match button border */
        }
        .btn-primary:hover {
            background-color: #bfa68d; /* darker beige on hover */
            border-color: #bfa68d; /* match border color on hover */
        }
        .alert {
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .alert-danger {
            background-color: #f8d7da; /* light red background */
            color: #721c24; /* red text */
        }
        .alert-success {
            background-color: #d4edda; /* light green background */
            color: #155724; /* green text */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Add New Employee</h1>
        
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        {% if success %}
            <div class="alert alert-success">{{ success }}</div>
        {% endif %}
        
        <form method="POST">
            <div class="mb-3">
                <label for="emp_id" class="form-label">Employee ID</label>
                <input type="text" class="form-control" id="emp_id" name="emp_id" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="date_of_joining" class="form-label">Date of Joining</label>
                <input type="date" class="form-control" id="date_of_joining" name="date_of_joining" required>
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <input type="text" class="form-control" id="department" name="department" required>
            </div>
            <div class="mb-3">
                <label for="ssn" class="form-label">SSN</label>
                <input type="text" class="form-control" id="ssn" name="ssn" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Employee</button>
        </form>
    </div>
</body>
</html>
