<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-hotel"></i> Hotel Management
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('employees') }}">Employees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('customers') }}">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add_hotel') }}">Add Hotel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add_employee') }}">Add Employee</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary nav-link text-white" href="{{ url_for('add_chef') }}">Add Chef</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary nav-link text-white" href="{{ url_for('add_menu_item') }}">Add Menu Item</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content section -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Hotels</h1>
        <div class="row">
            {% for hotel in hotels %}
            <div class="col-md-4">
                <div class="card shadow border-0">
                    <div class="card-body">
                        <h5 class="card-title">{{ hotel[1] }}</h5>
                        <p class="card-text">{{ hotel[2] }} - {{ hotel[5] }}</p>
                        <a href="{{ url_for('hotel_menu', hotel_id=hotel[0]) }}" class="btn btn-outline-primary w-100 mb-2">View Menu</a>
                        <a href="{{ url_for('hotel_chefs', hotel_id=hotel[0]) }}" class="btn btn-outline-secondary w-100">View Chefs</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Hotel Management System. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
