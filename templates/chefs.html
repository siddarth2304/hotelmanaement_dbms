<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chefs List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 50px;
        }
        table th, table td {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center mb-4">Chefs List</h1>

        {% if success %}
            <div class="alert alert-success">
                {{ success }}
            </div>
        {% endif %}

        {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
        {% endif %}

        <div class="table-responsive">

           <table class="table table-bordered table-striped table-hover">
    <thead>
        <tr>
            <th>SSN</th>
            <th>Name</th>
            <th>Date of Joining</th>
            <th>Cuisine</th>
            <th>Hotel ID</th>
        </tr>
    </thead>
    <tbody>
        {% for chef in chefs %}
            <tr>
                <td>{{ chef[0] }}</td>  <!-- SSN -->
                <td>{{ chef[1] }}</td>  <!-- Name -->
                <td>{{ chef[2] }}</td>  <!-- Date of Joining -->
                <td>{{ chef[3] }}</td>  <!-- Cuisine -->
                <td>{{ chef[4] }}</td>  <!-- Hotel ID -->
            </tr>
        {% endfor %}
    </tbody>
</table>

        </div>

        <div class="text-center">
            <a href="{{ url_for('add_chef') }}" class="btn btn-primary mt-4">Add New Chef</a>
        </div>

    </div>

</body>
</html>
