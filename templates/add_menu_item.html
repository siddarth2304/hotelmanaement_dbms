<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Menu Item</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        /* Form Container Styling */
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: 0 auto;
            transition: all 0.3s ease-in-out;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Header */
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 26px;
        }

        /* Form Elements */
        label {
            font-size: 16px;
            color: #333;
            margin-top: 15px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #4CAF50;
        }

        /* Button Styling */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Message Styles */
        .message {
            text-align: center;
            font-size: 16px;
            margin-top: 20px;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }

        /* Dropdown Styling */
        select {
            height: 45px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add Menu Item</h1>

        <!-- Form for adding menu item -->
        <form method="POST">
            <label for="name">Menu Item Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="price">Price:</label>
            <input type="text" id="price" name="price" required>

            <label for="type">Item Type:</label>
            <select id="type" name="type" required>
                <option value="Appetizer">Appetizer</option>
                <option value="Main Course">Main Course</option>
                <option value="Dessert">Dessert</option>
                <option value="Drink">Drink</option>
            </select>

            <label for="menu_id">Select Menu:</label>
            <select id="menu_id" name="menu_id" required>
                {% for menu in menus %}
                    <option value="{{ menu[0] }}">{{ menu[1] }}</option>
                {% endfor %}
            </select>

            <label for="hotel_id">Select Hotel:</label>
            <select name="hotel_id" id="hotel_id" required>
                {% for hotel in hotels %}
                    <option value="{{ hotel[0] }}">{{ hotel[1] }}</option>
                {% endfor %}
            </select>

            <button type="submit">Add Menu Item</button>
        </form>

        <!-- Display success or error message -->
        {% if success %}
            <div class="message success">{{ success }}</div>
        {% elif error %}
            <div class="message error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
