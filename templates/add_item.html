<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Hotel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <h2>Hotel Management System</h2>
        </div>
        <div class="navbar-links">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('employees') }}">Employees</a>
            <a href="{{ url_for('customers') }}">Customers</a>
            <a href="{{ url_for('add_hotel') }}">Add Hotel</a>
            <a href="{{ url_for('add_employee') }}">Add Employee</a>
        </div>
    </nav>

    <div class="container">
        <h1>Add Hotel</h1>
        <form action="{{ url_for('add_hotel') }}" method="POST">
            <div class="form-group">
                <label for="name">Hotel Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="start_date">Start Date</label>
                <input type="date" id="start_date" name="start_date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="revenue_planned">Revenue Planned</label>
                <input type="number" id="revenue_planned" name="revenue_planned" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="expenditure_expected">Expenditure Expected</label>
                <input type="number" id="expenditure_expected" name="expenditure_expected" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="phone_no">Phone Number</label>
                <input type="text" id="phone_no" name="phone_no" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Hotel</button>
        </form>
    </div>
</body>
</html>
