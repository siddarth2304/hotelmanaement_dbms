<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Menu for Hotel ID: {{ hotel_id }}</h1>
        
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        {% if menu_items %}
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Item ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in menu_items %}
                        <tr>
                            <td>{{ item[0] }}</td>  <!-- Item ID -->
                            <td>{{ item[1] }}</td>  <!-- Name -->
                            <td>{{ item[2] }}</td>  <!-- Price -->
                            <td>{{ item[3] }}</td>  <!-- Type -->
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="text-center">No menu items available for this hotel.</p>
        {% endif %}
        
        <div class="text-center mt-4">
            <a href="{{ url_for('add_menu_item') }}" class="btn btn-primary">Add Menu Item</a>
        </div>
    </div>
</body>
</html>
